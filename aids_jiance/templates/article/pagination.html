{% spaceless%}
<ul class="pagination mt-2 align-self-center">
  <li class="page-item">
    <a class="page-link" href="?page={% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% else %}{{ page_obj.number }}{% endif %}">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">上一页</span>
    </a>
  </li>

  {% for page in page_range %}
    {% if page %}
      <li class="page-item {% ifequal page page_obj.number %}active{% endifequal %}">
        <a class="page-link" href="?page={{ page }}">{{ page }}</a>
      </li>
    {% else %}
      <li class="page-item"><span class="page-link">...</span></li>
    {% endif %}
  {% endfor %}

  <li class="page-item">
    <a class="page-link" href="?page={% if page_obj.has_next %}{{ page_obj.next_page_number }}{% else %}{{ page_obj.number }}{% endif %}">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">下一页</span>
    </a>
  </li>
</ul>
{% endspaceless %}
