<div class="footer">
  <div class="container p-3">

      <div class="mb-2 friendlink">
          <ul class="list-inline">

              {% with request.site.friendlink.all  as friendlinks %}
              {% for friendlink in friendlinks %}
                <li class="list-inline-item">
                    <a href="{{ friendlink.url }}">{{ friendlink.name }}</a>
                </li>
              {% endfor %}

              {% endwith %}
          </ul>
      </div>
    <div class="copywirte">
      <blockquote class="blockquote">
        <p class="mb-0">
          我们希望检测能成为常态，更希望艾滋越来越少！！！
        </p>
        <footer class="blockquote-footer">{{ request.site.name }}-{{ request.site.domain }} <cite title="Source Title">©
          2015-2017 </cite></footer>
      </blockquote>
    </div>
  </div>
</div>
