version: '2'

volumes:
  postgres_data: {}
  postgres_backup: {}
  caddy: {}
  sftp_rsa: {}
  sftp_other: {}
services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    depends_on:
      - postgres
      - redis
      - sftp
    env_file: .env
    command: /gunicorn.sh

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: .env

  caddy:
    build:
      context: .
      dockerfile: ./compose/production/caddy/Dockerfile
    depends_on:
      - django
    volumes:
      - caddy:/root/.caddy
    env_file: .env
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

  redis:
    image: redis:3.0

  sftp:
    image: atmoz/sftp:alpine
    volumes:
      - /var/upload:/home/sftp/upload
      - sftp_rsa:/home/sftp/.ssh/keys/id_rsa.pub:ro
      - sftp_other:/home/sftp/.ssh/keys/id_other.pub:ro
    command: sftp::1001

